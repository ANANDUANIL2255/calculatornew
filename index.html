<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="border bg-black container bg-dark p-3 mt-5 col-lg-4" style="width: 350px;height: 500px;border-radius: 10px;">
<div>
    <input id="result" type="text" class="form-control" style="height: 70px;">
</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="clearScreen()" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px; background-color: red;border-radius: 10px;"  >AC</button></div>
    <div class="col-3"><button  onclick="display('%')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: yellow;border-radius: 10px;"  >%</button></div>
    <div class="col-3"><button onclick="equal('')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: green;border-radius: 10px;"  >=</button></div>
    <div class="col-3"><button onclick="delet('')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: orangered;border-radius: 10px;"  >DEL</button></div>
</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="display('7')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;"  >7</button></div>
    <div class="col-3"><button  onclick="display('8')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;"  >8</button></div>
    <div class="col-3"><button onclick="display('9')" class="btn btn-outline-secondary"  style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;" >9</button></div>
    <div class="col-3"><button onclick="display('-')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: orangered;border-radius: 10px;border-radius: 10px;"  >-</button></div>
</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="display('4') "class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;" >4</button></div>
    <div class="col-3"><button  onclick="display('5')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;"  >5</button></div>
    <div class="col-3"><button onclick="display('6')" class="btn btn-outline-secondary"  style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;" >6</button></div>
    <div class="col-3"><button onclick="display('+')" class="btn btn-outline-secondary"  style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: orangered;border-radius: 10px;" >+</button></div>
</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="display('1')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;"  >1</button></div>
    <div class="col-3"><button  onclick="display('2')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;"  >2</button></div>
    <div class="col-3"><button onclick="display('3')" class="btn btn-outline-secondary"  style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;" >3</button></div>
    <div class="col-3"><button onclick="display('/')" class="btn btn-outline-secondary"  style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: orangered;border-radius: 10px;" >/</button></div>
</div>
<div class="row mt-2 me-1 ms-2">
    <div class="col-3"><button onclick="display('00')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;"  >00</button></div>
    <div class="col-3"><button  onclick="display('0')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;"  >0</button></div>
    <div class="col-3"><button onclick="display('.')" class="btn btn-outline-secondary"  style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: salmon;border-radius: 10px;" >.</button></div>
    <div class="col-3"><button onclick="display('*')" class="btn btn-outline-secondary" style="color: black;margin-top: 20px;height: 50px; width: 60px;background-color: orangered;border-radius: 10px;"  >*</button></div>
</div>
    </div>
</body>
<script src="./newcal.js"></script>
</html>
